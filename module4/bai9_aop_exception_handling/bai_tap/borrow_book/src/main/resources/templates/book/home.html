<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/layout::head}">
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<a th:href="@{/book/create}" class="btn btn-success">Add New Book</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Quatity</th>
        <th scope="col">Borrow</th>
        <th scope="col">Return</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="book:${books}">
        <tr>
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.quatity}"></td>
            <td>
                <a class="btn btn-success" th:href="@{book/borrow/__${book.id}__}" >
                    Borrow
                </a>
            </td>
            <td>
                <a class="btn btn-success" th:href="@{book/return/__${book.id}__}" >
                    Return
                </a>
            </td>
        </tr>
    </th:block>

    </tbody>
</table>

<div th:insert="~{/layout/layout::footer}">
</body>
</html>
