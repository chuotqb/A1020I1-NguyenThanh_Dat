<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/layout::head}">
    <meta charset="UTF-8">
    <title>Add New Book</title>
</head>
<body>
<a th:href="@{/}" class="btn btn-success">Return to list</a>
<form th:action="@{/book/create}" th:object="${book}" th:method="post">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control"  th:field="*{title}">
    </div>
    <div class="mb-3">
        <label class="form-label">Author</label>
        <input type="text" class="form-control"  th:field="*{author}">
    </div>
    <div class="mb-3">
        <label class="form-label">Quatity</label>
        <input type="number" class="form-control"  th:field="*{quatity}">
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
<div th:insert="~{/layout/layout::footer}">
</body>
</html>
