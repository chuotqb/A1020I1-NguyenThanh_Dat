<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/layout::head}">
    <meta charset="UTF-8">
    <title>Add New Book</title>
</head>
<body>
<div id="form-container" class="bg-white">
    <form th:action="@{/book/borrow}" method="post" th:object="${book}">
        <input type="hidden" th:field="*{id}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" readonly="readonly">
                <small th:errors="*{title}"></small>
            </div>
            <div class="form-group col-md-6">
                <label for="quantity">Author</label>
                <input type="text" class="form-control" id="quantity" placeholder="Quantity" th:field="*{author}" readonly="readonly">
                <small th:errors="*{author}"></small>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="author">quality</label>
                <input type="text" class="form-control" id="author" placeholder="Author" th:field="*{quatity}" readonly="readonly">
                <small th:errors="*{quatity}"></small>
            </div>
        </div>
        <div class="form-group">
            <label for="code">Borrow code</label><br>
            <input class="form-control" id="code" type="text" name="usedCode" th:value="${codeBook.getCode()}" readonly="readonly">
        </div>
        <button type="submit" class="btn btn-primary">Borrow</button>
    </form>
</div>
<div th:insert="~{/layout/layout::footer}">
</body>
</html>
