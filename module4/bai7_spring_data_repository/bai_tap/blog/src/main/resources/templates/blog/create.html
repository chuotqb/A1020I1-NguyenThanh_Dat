<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/blog/layout::head}">
    <meta charset="UTF-8">
    <title>Create Blog</title>
</head>
<body>
<a th:href="@{/blog}" class="btn btn-success">Return to list</a>
<form th:action="@{/blog/create}" th:object="${blog}" th:method="post">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control"  th:field="*{title}">
    </div>
    <div class="mb-3">
        <label class="form-label">Subtitle</label>
        <input type="text" class="form-control"  th:field="*{subtitle}">
    </div>
    <div class="mb-3">
        <label class="form-label">Image</label>
        <input type="text" class="form-control"  th:field="*{image}">
    </div>
    <div class="mb-3">
        <label class="form-label">Content</label>
        <input type="text" class="form-control"  th:field="*{content}">
    </div>
    <div class="mb-3">
        <label class="form-label">Category</label>
        <select th:field="*{category}">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
<div th:insert="~{/blog/layout::footer}">
</body>
</html>
