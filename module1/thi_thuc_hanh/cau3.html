<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu3</title>
</head>
<body>
<script>
    let myArray=[];
    let num;
    do {
        num=parseInt(prompt("Nhập vào số lượng số cần tìm: "));
    }while (num>=50||num<0);

    for (let i=0;i<num;i++){
        let number=parseInt(prompt("Nhập vào số thứ "+(i+1)));
        myArray.push(number);
    }
    let k=parseInt(prompt("Nhập vào số nguyên k: "));
    for (let j=0;j<myArray.length;j++){
        for (let l=j+1;l<myArray.length;l++){
            if ((myArray[j]+myArray[l])%k===0){
                alert("("+myArray[j]+","+myArray[l]+")");
            }
        }
    }
</script>
</body>
</html>
