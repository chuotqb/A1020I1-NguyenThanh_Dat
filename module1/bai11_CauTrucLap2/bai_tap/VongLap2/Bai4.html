<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(i=1;i<8;i++){
        for (j=1;j<=21;j++){
            if((i===2&&j>1)&&(i===2&&j<21)||
             ((i===3&&j>1)&&(i===3&&j<21))||
             ((i===4&&j>1)&&(i===4&&j<21))||
             ((i===5&&j>1)&&(i===5&&j<21))||
             ((i===6&&j>1)&&(i===6&&j<21)))
             {
            document.write("&nbsp;&nbsp;");
             }
            else{
                document.write("*");
            }
        }
        document.write("<br>");
    }

</script>
</body>
</html>
