<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var count=0;
    var sum=0;
    var i=1;
    while (count<=29){
        if (i%7==0){
            count++;
            sum+=i;
        }
        i++;
    }
    document.write("Tổng 30 số chia hết cho 7 trong dãy số tự nhiên ="+sum);
    // }
</script>
</body>
</html>
