<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let min = minArray(arr1);
    document.write("giá trị nhỏ nhất của arr1: "+min+"<br>");
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let min2 = minArray(arr2);
    document.write("giá trị nhỏ nhất của arr2: "+min2+"<br>");
    let arr3 = [];
    let min3 = minArray(arr3);
    document.write("giá trị nhỏ nhất của arr3: "+min3+"<br>");
    let arr4 = [0, 0, 0, 0, 0, 0];
    let min4 = minArray(arr4);
    document.write("giá trị nhỏ nhất của arr4: "+min4+"<br>");


    function minArray(arr) {
        if(arr.length == 0)
            return -1;
        let min = arr[0];

        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
</script>
</body>
</html>
