<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let a;
    let b;
    a=prompt("Nhập vào số a: " );
    soa= parseInt(a);
    b=prompt("Nhập vào số b" );
    sob= parseInt(b);
    c = soa % sob;
    if (c==1) {
        alert("a là bội số của b")
    }
    else {
        alert("a không phải là bội số của b")
    }
</script>
</body>
</html>
