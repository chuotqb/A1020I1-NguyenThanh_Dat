<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<script>
    let R;
    let pi=3.14;

    R= prompt("Nhập bán kính hình tròn =");
    let bankinh = parseInt(R);
    let c=2*bankinh*pi
    console.log("Chu vi hình tròn = " + c);
</script>
</body>
</html>
