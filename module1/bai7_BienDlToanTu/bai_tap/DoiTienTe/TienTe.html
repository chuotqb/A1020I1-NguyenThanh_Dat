<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<form>
    <input type="text" id="idNhapTien"/>
    <select id="from">
        <option value="vn">Việt Nam</option>
        <option value="dola">Đô-la Mỹ</option>
    </select>
    <select id="to">
        <option value="usd">USD</option>
        <option value="vnd">VND</option>
    </select>
    <input type="button" value="Convert" onclick="convert()">
</form>
<script>
let tien;
    function convert() {
        let nhaptien = document.getElementById("idNhapTien").value;
        let ntien = parseInt(nhaptien);
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        if (from === "vn" && to === "usd") {
            tien = ntien / 23000;
            console.log("số tiền quy đổi ra là: " +tien + "USD");
        }
        else if (from ==="dola" && to === "vnd" ) {
            tien = ntien * 23000;
            console.log("số tiền quy đổi ra là: " +tien + "VNĐ");
        }
        else if (from === "vn" && to === "vnd") {
            tien = ntien;
            console.log("số tiền quy đổi ra là: " +tien + "VNĐ");
        }
        else if (from==="dola" && to==="usd") {
            tien = ntien;
            console.log("số tiền quy đổi ra là: " +tien + "USD");
        }
    }
</script>
</body>
</html>
