<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class iDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
    }

    let date = new iDate(2, 2, 2007);
    alert(date.day + "/" + date.month + "/" + date.year);
    date = new iDate(10, 10, 2020);
    alert(date.day + "/" + date.month + "/" + date.year);

</script>
</body>
</html>
