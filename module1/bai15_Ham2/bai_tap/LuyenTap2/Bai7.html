<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function daoNguoc(a,b) {
        let temp;
            temp=a;
            a=b;
            b=temp;
            console.log("Số a sau khi đảo ngược ="+a);
            console.log("Số b sau khi đảo ngược ="+b);
    }
    x=parseInt(prompt("Nhập vào số nguyên a: "));
    y=parseInt(prompt("Nhập vào số nguyên b: "));
    daoNguoc(x,y);
</script>
</body>
</html>
