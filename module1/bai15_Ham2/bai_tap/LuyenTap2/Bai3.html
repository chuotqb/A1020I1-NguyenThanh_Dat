<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(num) {
        let x=1;
        for (i=1;i<=num;i++){
            x=x*i;
        }
        return x;

    }
    let y=prompt("Nhập vào một số: ");
    alert("Giai thừa của số vừa nhập là: "+giaiThua(y));
</script>
</body>
</html>
