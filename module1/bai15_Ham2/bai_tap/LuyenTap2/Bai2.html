<body>
<script>
   function dienTich(banKinh) {
        let x= banKinh*banKinh*3.14;
        return x;
   }
   x=prompt("Nhập vào bán kính hình tròn");
   alert("Diện tích hình tròn là" + dienTich(x));
   function Chuvi(bk) {
      let y=2*bk*3.14;
       return y;
   }
   alert("Chu vi hình tròn là" + Chuvi(x));
</script>
