<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[];
    a=prompt("Nhập vào một chuỗi");
    b=a.split("");
    b.reverse();
    check=false;
    if (a[0]===b[0]){
        check=true;
    }
    if (check){
        console.log("Chuỗi vừa nhập đối xứng")
    }else {
        console.log("Chuỗi vừa nhập không đối xứng")
    }

</script>
</body>
</html>
