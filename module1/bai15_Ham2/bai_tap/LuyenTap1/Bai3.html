<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function iFunction(a,b) {
        if (a>b){
            alert("Số thứ nhất lớn hơn số thứ hai")
        }else {
            return alert(a+b);
        }
    }
   let x=parseInt(prompt("Nhập vào số thứ nhất: "));
    let y=parseInt(prompt("Nhập vào số thứ hai: "));
    iFunction(x,y);

</script>
</body>
</html>
