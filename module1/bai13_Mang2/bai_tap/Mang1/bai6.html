<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, -->
<!--nhập/tạo phần tử số nguyên V. -->
<!--Chương trình tìm xem V có nằm trong mảng số nguyên không? -->
<!--Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".-->
<script>
    var soNguyen=[];
    let check=false;
    let check1=true;
    for (let i = 0; i < 10; i++) {
        soNguyen[i] = parseInt(prompt("Nhập vào 10 số nguyên " + i + ": "));

    }
    document.write("Mảng vừa nhập là: "+soNguyen+"<br>");

    while (check1){
        var v=parseInt(prompt("Nhập vào số nguyên V: "));
        for (let i=0;i<soNguyen.length;i++){
            if (soNguyen[i]==v){
                check = true;
                break;
            }

        }
        if (check){
            alert("V is in the array");
            break;
        }else {
            alert("V is not in the array"+"Nhập lại");

        }
    }


</script>
</body>
</html>
