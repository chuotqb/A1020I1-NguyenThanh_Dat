<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var mang1=[];

    for (let i = 0; i < 9; i++) {
        mang1[i] = parseInt(prompt("Nhập vào 10 số nguyên " + i + ": "));

    }
    document.write("Mảng 1 là: "+mang1+"<br>");
    var mang2=[];

    for (let i = 0; i < 9; i++) {
        mang2[i] = parseInt(prompt("Nhập vào 10 số nguyên " + i + ": "));

    }
    document.write("Mảng 2 là: "+mang2+"<br>");
    mang3=mang1.concat(mang2);
    document.write("Mảng 3 là: "+mang3+"<br>");
</script>
</body>
</html>
