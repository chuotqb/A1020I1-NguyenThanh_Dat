<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
    //     Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
    var soNguyen=[6,8,16,45,43,75,45,4,15,97];
    var count=0;
    for (i=0;i<soNguyen.length;i++){
        if(soNguyen[i]>=10){
            count++;
        }
    }
    alert("Có"+count+"số nguyên lớn hơn hoặc bằng 10")
</script>
</body>
</html>
