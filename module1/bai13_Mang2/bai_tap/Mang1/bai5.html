<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    // Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi

    var array=[];
    //nhập chuỗi
    var str=prompt("Nhập vào một chuỗi số: ");
    //thay đổi chuỗi thành mảng
    var res=str.split(" ");
    for (i=0;i<res.length;i++){
        if (res[i]<0){
            array.push(res[i]);
        }
    }

    console.log(array);


</script>
</body>
</html>
