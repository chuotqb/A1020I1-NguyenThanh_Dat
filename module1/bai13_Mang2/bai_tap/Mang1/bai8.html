<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
    // Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.
    var soNguyen=[];

    for (let i = 0; i < 9; i++) {
        soNguyen[i] = parseInt(prompt("Nhập vào 10 số nguyên " + i + ": "));

    }
    document.write("Mảng vừa nhập là: "+soNguyen+"<br>");
    soNguyen.sort(function(a, b) {
        return b - a;
    });
    document.write("Mảng vừa sắp xếp theo thứ tự giảm dần là: "+soNguyen+"<br>");
</script>
</body>
</html>
