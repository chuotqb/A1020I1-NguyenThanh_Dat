<script>
    // Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
    // Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
    var soNguyen=[6,8,16,45,43,75,45,4,15,97];
    var max=soNguyen[0];
    var index=0;
    for (let i = 0; i < soNguyen.length; i++) {
        if (soNguyen[i] > max) {
            max = soNguyen[i];
            index = i;
        }
    }
    alert("phần tử có giá trị lớn nhất trong mảng: " + max + " phần tử đó ở vị trí số " + index);
</script>
