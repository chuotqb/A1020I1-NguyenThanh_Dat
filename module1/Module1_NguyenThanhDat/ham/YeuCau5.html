<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrListCustomer = [];

    function displayMainMenu() {
        let choose = parseInt(prompt("1.Add new Customer." + "\n2.Display Information Customer"
            + "\n3.Edit Information Customer" + "\n4.Delete Customer" + "\n5.Exit"));
        switch (choose) {
            case 1: {
                addNewCustomer();
                break;
            }
            case 2: {
                displayCustomer();
                break;
            }
            case 3: {
                editCustomer();
                break;
            }
            case 4: {
                deleteCustomer();
                break;
            }
            case 5: {
                break;
            }
            default : {
                alert("Failed")
            }
        }

    }
function deleteCustomer() {
    let temp = "";
    for (let i = 0; i < arrListCustomer.length; i++) {
        temp += i + ". Name:" + arrListCustomer[i][0] + "\n";
    }
    let chooseDelete = parseInt(prompt(temp));
    let check=parseInt(prompt("Are you want delete customer."+"\n1.Yes   2.No"));
    if (check===1){
    arrListCustomer.splice(chooseDelete,1);
    alert("Bạn đã xóa thành công.")
    }else {
        alert("Cancel");
    }
    displayMainMenu();
}
    function editCustomer() {
        let temp = "";
        for (let i = 0; i < arrListCustomer.length; i++) {
            temp += i + ". Name:" + arrListCustomer[i][0] + "\n";
        }
        let chooseDisplay = parseInt(prompt(temp));
        let chooseEdit = parseInt(prompt("1.Tên khách hàng:" + arrListCustomer[chooseDisplay][0] + "\n"
            + "2.Số chứng minh nhân dân:" + arrListCustomer[chooseDisplay][1] + "\n"
            + "3.Ngày sinh:" + arrListCustomer[chooseDisplay][2] + "\n"
            + "4.Email:" + arrListCustomer[chooseDisplay][3] + "\n"
            + "5.Địa chỉ:" + arrListCustomer[chooseDisplay][4] + "\n"
            + "6.Loại khách hàng:" + arrListCustomer[chooseDisplay][5] + "\n"
            + "7.Giảm giá:" + arrListCustomer[chooseDisplay][6] + "\n"
            + "8.Số lượng người:" + arrListCustomer[chooseDisplay][7] + "\n"
            + "9.Loại phòng:" + arrListCustomer[chooseDisplay][8] + "\n"
            + "10.Số ngày thuê:" + arrListCustomer[chooseDisplay][9] + "\n"
            + "11.Loại dịch vụ:" + arrListCustomer[chooseDisplay][10] + "\n"
        ));
        switch (chooseEdit) {
            case 1: {
                arrListCustomer[chooseDisplay][0] = prompt("Enter Name Customer: ");
                break;
            }
            case 2: {
                arrListCustomer[chooseDisplay][1] = prompt("Enter Id Card Customer:");
                break;
            }
            case 3: {
                arrListCustomer[chooseDisplay][2] = prompt("Enter Birthday Customer (dd/MM/YYYY):");
                break;
            }
            case 4: {
                arrListCustomer[chooseDisplay][3] = prompt("Enter Email Customer:");
                break;
            }
            case 5: {
                arrListCustomer[chooseDisplay][4] = prompt("Enter Address Customer:");
                break;
            }
            case 6: {
                arrListCustomer[chooseDisplay][5] = prompt("Enter Type Customer:");
                break;
            }
            case 7: {
                arrListCustomer[chooseDisplay][6] = prompt("Enter Discount:");
                break;
            }
            case 8: {
                arrListCustomer[chooseDisplay][7] = prompt("Enter Number Of Accompanying:");
                break;
            }
            case 9: {
                arrListCustomer[chooseDisplay][8] = prompt("Enter Type Room:");
                break;
            }
            case 10: {
                arrListCustomer[chooseDisplay][9] = prompt("Enter Rent Days:");
                break;
            }
            case 11: {
                arrListCustomer[chooseDisplay][10] = prompt("Enter Type Service:");
                break;
            }

            default: {
                alert("Failed");
            }
        }
        editCustomer();
    }


    function displayCustomer() {
        let temp = "";
        for (let i = 0; i < arrListCustomer.length; i++) {
            temp += i + ". Name:" + arrListCustomer[i][0] + "\n";
        }
        let chooseDisplay = parseInt(prompt(temp));
        alert("1.Tên khách hàng:" + arrListCustomer[chooseDisplay][0] + "\n"
            + "2.Số chứng minh nhân dân:" + arrListCustomer[chooseDisplay][1] + "\n"
            + "3.Ngày sinh:" + arrListCustomer[chooseDisplay][2] + "\n"
            + "4.Email:" + arrListCustomer[chooseDisplay][3] + "\n"
            + "5.Địa chỉ:" + arrListCustomer[chooseDisplay][4] + "\n"
            + "6.Loại khách hàng:" + arrListCustomer[chooseDisplay][5] + "\n"
            + "7.Giảm giá:" + arrListCustomer[chooseDisplay][6] + "\n"
            + "8.Số lượng người:" + arrListCustomer[chooseDisplay][7] + "\n"
            + "9.Loại phòng:" + arrListCustomer[chooseDisplay][8] + "\n"
            + "10.Số ngày thuê:" + arrListCustomer[chooseDisplay][9] + "\n"
            + "11.Loại dịch vụ:" + arrListCustomer[chooseDisplay][10] + "\n"
        );
        displayMainMenu();

    }

    function addNewCustomer() {
        let cusInfo = [];
        let name = prompt("Enter Name Customer: ");
        let idCard = prompt("Enter Id Card Customer:");
        let birth = prompt("Enter Birthday Customer (dd/MM/YYYY):");
        let email = prompt("Enter Email Customer:");
        let address = prompt("Enter Address Customer:");
        let typecus = prompt("Enter Type Customer:");
        let discount = prompt("Enter Discount:");
        let nofa = prompt("Enter Number Of Accompanying:");
        let typeRoom = prompt("Enter Type Room:");
        let renDay = prompt("Enter Rent Days:");
        let typeService = prompt("Enter Type Service:");
        cusInfo.push(name);
        cusInfo.push(idCard);
        cusInfo.push(birth);
        cusInfo.push(email);
        cusInfo.push(address);
        cusInfo.push(typecus);
        cusInfo.push(discount);
        cusInfo.push(nofa);
        cusInfo.push(typeRoom);
        cusInfo.push(renDay);
        cusInfo.push(typeService);
        arrListCustomer.push(cusInfo);
        alert("Bạn đã thêm thành công.")
        displayMainMenu();
    }

    displayMainMenu()
</script>
</body>
</html>
