<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=parseInt(prompt("Nhập vào số a: "));
    var b=parseInt(prompt("Nhập vào số b: "));
    // alert("Phương trình là: " a+ "x+" +b+"=0");
    if (a===0){
        if (b===0){
            alert("Phương trình có vô số nghiệm");
        }
        else {
            alert("Phương trình vô nghiệm");
        }
    }
    else {
        x=(-b)/a;
        alert("Phương trình có nghiệm x=" +x);
    }

</script>
</body>
</html>
