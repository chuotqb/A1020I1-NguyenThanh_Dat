<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=parseInt(prompt("Nhập cạnh kề a: "));
    var b=parseInt(prompt("Nhập cạnh kề b: "));
    dt=(1/2)*(a*b);
    alert("Diện tích hình chữ nhật là: "+dt);
</script>
</body>
