<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt('Nhập vào số', 0);
    if (value == parseInt(value)) {
        if (value>0){
            alert("số này lớn hơn 0")
        }
        else if (value<0) {
            alert("số này bé hơn 0")
        }
        else {
            alert("số này là số 0")
        }
    }
    else {
        alert("mời nhập lại")
    }
</script>
</body>
</html>
