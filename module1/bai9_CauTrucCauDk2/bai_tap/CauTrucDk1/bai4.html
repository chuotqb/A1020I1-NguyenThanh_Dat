<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=prompt("Nhập số nguyên a:")
    var b=prompt("Nhập số nguyên b:")
    var c=prompt("Nhập số nguyên c:")
    if (a>b){
        if (a>c) {
            alert("a là số lớn nhất")
        }
        else{
            alert("c là số lớn nhất")
        }
    }
    else if (b>c){
        alert("b là số lớn nhất")
    }
    else {
        alert("c là số lớn nhất")
    }
</script>
</body>
</html>
