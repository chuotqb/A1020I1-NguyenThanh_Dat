<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var hoadon=parseInt(prompt("nhập giá trị của hóa đơn: "));
    if (hoadon>500) {
        rose = 10 / 100;
    } else if (hoadon>200){
        rose=5/100;
    } else{
        rose=3/100;
    }
    hoahong=hoadon*rose;
    alert("Số tiền  nhận đươc :" + hoahong);

</script>
</body>
</html>
