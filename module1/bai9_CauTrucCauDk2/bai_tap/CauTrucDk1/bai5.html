<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var kt=parseInt(prompt("nhập điểm bài kiểm tra:"));
    var giuaki=parseInt(prompt("nhập điểm giữa kì: "));
    var cuoiki=parseInt(prompt("Nhập điểm cuối kì"));
        tb= kt+giuaki+cuoiki;
        if (tb>80){
            alert("học sinh xuất sắc");
        }
        else if (tb>60){
            alert("học sinh giỏi")
        }
        else if (tb>40){
            alert("học sinh khá")
        }
        else{
            alert("học sinh trung bình")
        }
</script>
</body>
</html>
