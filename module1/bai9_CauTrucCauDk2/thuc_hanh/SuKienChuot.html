<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://salt.tikicdn.com/cache/280x280/ts/product/20/b5/37/8c4a5f44037203a3295dffc2d91b3d94.jpg" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()"/>
</form>
<!--     bước 2-->
    <script>
        let imgObj = null;
        //bước 3
        imgObj = document.getElementById('myImage');
        //bước 4
        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        //bước 5
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        //bước 6
        window.onload = init;
        </script>


</body>
</html>
