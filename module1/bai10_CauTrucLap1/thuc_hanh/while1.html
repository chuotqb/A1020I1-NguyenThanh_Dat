<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //buoc 1
    let num = parseInt(prompt("Enter a number: "));
    //buoc 2
    let total = 0;
    //buoc 3
    while( num != -1 ) {
        num = prompt("Enter a number: ");
        alert(num);
        //phần code tính tổng
        total += num;
    }
    alert(total);
</script>
</body>
