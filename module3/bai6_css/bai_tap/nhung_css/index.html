<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .title_head{
        color: green;
    }
    .paragraph{
        color: blue;
    }
</style>
<body>
    <h1 style="color: green;">This is heading 1</h1>
    <p  style="color: blue;">This is an ordirany paragraph. Notice that
        this text is blue. The default text color for a page is defined
        is the body selector.
    </p>
    <h1 class="title_head">This is heading 1</h1>
    <p class="paragraph">This is an ordirany paragraph. Notice that
        this text is blue. The default text color for a page is defined
        is the body selector.
    </p>
</body>
